<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="./styles/login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.js"></script>
</head>
<body>
    
    <nav class="nav">
        <img class="nav-img" src="https://s3-ap-south-1.amazonaws.com/walkin-portal-file-server/assets/icons/logo-used-in-header.svg" alt="">
    </nav>

    <main class="main">

        <div class="container">
            <form>
                <div class="title">Log in</div>
    
                <input class="cred" id="email" type="email" placeholder="Email ID*" name="email" >
                <p class="forgot">FORGOT EMAIL ID?</p>
                
                <input class="cred eye" id="password" type="password" placeholder="Password*" name="password">
                <p class="forgot">FORGOT PASSWORD?</p>
                
                <div class="check">
                    <input class="check-btn" id="check-btn" type="checkbox" id="rem">
                    <label class="remember"for="rem">Remember Me</label>
                </div>
    
                <div class="log-btn">
                    <button class="btn log-in" id="login-btn" >LOG IN</button>
                </div>
    
                <div class="text-center">
                    <p class="not-reg">Not registered yet?</p>
                    <h6 class="create-acc"><a href="./register.html" class="create-acc">CREATE AN ACCOUNT</a></h6>
                </div>
            </form>
        </div>

        <div class="content-2">
            <h4 class="extra=detail">About</h4>
            <div class="vl"></div>
            <h4 class="extra-detail">Contact Us</h4>
        </div>

    </main>
    <script type="module" src="./js/login.js"></script>
</body>
</html>
